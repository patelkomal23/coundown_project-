<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sports Fest</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center mt-5">
            <div class="col-md-4 text-center">
                <h1 class="fw-bold f-1">Sports Fest 2025</h1>

            </div>
            <div class="row d-flex align-items-center justify-content-center mt-5">
                <div class="col-md-4 text-center">
                    <span class="fw-bold"> Event Starts In:</span>
                    <div class="timer text-center" id="timer">

                    </div>
                </div>
            </div>
        </div>
        <div id="carousel" class="carousel slide">
            <div class="carousel-inner justify-content-center mt-5">
                <div class="carousel-item active">
                    <img src="./images/img.avif" class="d-block w-50 mx-auto" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./images/img1.avif" class="d-block w-50 mx-auto" alt="...">
                    <div class="centered">Badminton </div>

                </div>
                <div class="carousel-item">
                    <img src="./images/img2.jpg" class="d-block w-50 mx-auto" alt="...">
                    <div class="centered">Cricket</div>
                </div>
                <div class="carousel-item">
                    <img src="./images/img3.jpg" class="d-block w-50 mx-auto" alt="...">
                    <div class="centered">Boxing</div>
                </div>
                <div class="carousel-item">
                    <img src="./images/img4.jpg" class="d-block w-50 mx-auto" alt="...">
                    <div class="centered">Basketball</div>
                </div>
                <div class="carousel-item">
                    <img src="./images/img5.avif" class="d-block w-50 mx-auto" alt="...">
                    <div class="centered">Golf</div>
                </div>
            </div>
            <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev"> -->
                <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden" onclick="currSlide(-1)">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden" onclick="currSlide(1)">Next</span>
            </button> -->
        </div>
        <div class="row justify-content-center align-items-center mt-5">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        SPORT QUOTE
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p id="quote-text">"Never say never because limits, like fears, are often just an
                                illusion.",</p>
                            <footer class="blockquote-footer" id="quote-author">
                                â€“ Michael Jordan<cite title="Source Title">Source Title</cite>
                            </footer>
                        </blockquote>
                    </div>
                    <!-- <div class="card-footer">
                        <button class="btn btn-primary float-end" onclick="sportQuote()">sport Quote</button>
                    </div> -->
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./javascript/script.js"></script>
</body>

</html>
