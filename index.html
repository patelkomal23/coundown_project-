<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center mt-5">
            <div class="col-md-4 text-center">
                <h1>Sports Fest 2025</h1>

            </div>
            <div class="row d-flex align-items-center justify-content-center mt-5">
                <div class="col-md-4 text-center">
                    <div class="timer p-2 mt-2 text-center  fw-semibold border border-danger-subtle" id="timer">
                        Event Starts In: 24hr 00m 00s
                    </div>
                </div>
            </div>
        </div>
        <div id="carousel" class="carousel slide">
            <div class="carousel-inner justify-content-center mt-5">
                <div class="carousel-item active">
                    <img src="./images/img.avif" class="d-block w-50 mx-auto" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./images/img1.avif" class="d-block w-50 mx-auto" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./images/img2.jpg" class="d-block w-50 mx-auto" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev prev" onclick="currSlide(-1)" type="button" data-bs-target="#carousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon next" onclick="currSlide(1)" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon " aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                      Quote
                    </div>
                    <div class="card-body">
                      <blockquote class="blockquote mb-0">
                        <p>"Hard work beats talent when talent doesnâ€™t work hard.</p>
                        <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
                      </blockquote>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary float-end" onclick="sportsQuotes()">Change Quote</button>
                    </div>
                  </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./javascript/script.js"></script>
</body>

</html>
