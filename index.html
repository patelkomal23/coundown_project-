<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center mt-5">
            <div class="col-md-4 text-center">
                <h1>Sports Fest 2025</h1>

            </div>
            <div class="row d-flex align-items-center justify-content-center mt-5">
                <div class="col-md-4 text-center">
                    <div class="timer p-2 mt-2 text-center  fw-semibold border border-danger-subtle" id="timer">
                        Event Starts In: 24hr 00m 00s
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="slider">
        <div class="slider-item ">
            <img src="./images/img.avif" alt="">
        </div>
        <div class="slider-item">
            <img src="./images/img1.avif" alt="">
        </div>
        <div class="slider-item">
            <img src="./images/img2.jpg" alt="">
        </div>
        <button class="prev" onclick="currSlide(-1)"><i class="fa-solid fa-arrow-left"></i></button>

        <button class="next" onclick="currSlide(1)"><i class="fa-solid fa-arrow-right"></i></button>
      
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./javascript/script.js"></script>
</body>

</html>
